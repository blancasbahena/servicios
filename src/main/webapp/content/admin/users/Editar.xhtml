 <style type="text/css">
    .value {
        font-weight: bold;
    }
</style>
    <body>
        <ui:component>
            <p:dialog
                id="editUser"
                header="Editar Registro"
                widgetVar="EditarActivo"
                modal="true"
                resizable="false"
                closable="true"
                width="600" >
                <h:panelGroup id="detalleEditar">
                    <br/><br/>
                    <h:form id="edit">
                        <h:panelGrid columns="2" >
                            <p:column>
                                <p:inputText value="#{bankMB.bean.id}" id="id" type="hidden" />
                            </p:column>
                            <p:column> 
                            </p:column> 
                            
                            <p:column>
                                <h:outputLabel  value="Id : " style="font-weight: bold"/>
                            </p:column>
                            <p:column>
                                <p:inputText  value="#{bankMB.bean.id}" readonly="true" style="width: 350px"  />
                            </p:column> 
                            
                            <p:column>
                                <h:outputLabel value="Nombre: " style="font-weight: bold"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{bankMB.bean.nombre}" style="width: 350px"  />
                            </p:column>
                             
                            <p:column>
                                <h:outputLabel value="Desc. corta: " style="font-weight: bold"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{bankMB.bean.corta}" style="width: 350px"  />
                            </p:column>
                            
                            <p:column>
                                <h:outputLabel value="Clave: " style="font-weight: bold"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{bankMB.bean.clave}" style="width: 350px" />
                            </p:column>
                              
                            <p:column >
                                <div style="text-align: center;">
                                    <p:commandButton 
                                        value="Modificar" 
                                        style="font-size:  100%" 
                                        icon="ui-icon-pencil"
                                        action="#{bankMB.editarUsuario(bankMB.bean.id,
                                                            bankMB.bean.corta,
                                                            bankMB.bean.nombre,
                                                            bankMB.bean.clave)}">
                                    </p:commandButton>
                                </div>
                            </p:column>
                            <p:column>
                                <div style="text-align: center;">
                                    <p:commandButton
                                        value="Cerrar"
                                        type="button"
                                        icon="ui-icon-circle-close"
                                        style="font-size:  100%" 
                                        onclick="PF('EditarActivo').hide();">
                                    </p:commandButton>
                                </div>
                            </p:column> 
                        </h:panelGrid> 
                    </h:form>
                </h:panelGroup>
            </p:dialog>
        </ui:component>
    </body>
