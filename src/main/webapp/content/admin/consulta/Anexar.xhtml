    <body>
        <ui:component>
            <p:dialog
                id="AnexarU"
                header="Anexar Activo"
                widgetVar="AnexarActivo"
                modal="true"
                resizable="false"
                closable="true"
                width="500" >
                <h:panelGroup id="detalleAnexar">
                    <br/><br/>
                    <h:form id="anexar">
                        <h:panelGrid columns="2" >
                            <p:column>
                                <h:outputLabel for="nombre" value="Archivo: " style="font-weight: bold"/>
                            </p:column>
                            <p:column>
                                <p:fileUpload id ="nombre"  fileUploadListener="#{archivoMB.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                        multiple="false" label="Explorar" update="messages" sizeLimit ="100000" fileLimit="1" allowTypes="/(\.|\/)(txt|csv)$/"
                                        invalidFileMessage="Solo admite archivos del tipo txt | csv !"
                                        uploadLabel="Cargar"
                                        cancelLabel="Cancelar"/>
                                <p:growl id="messages" showDetail="true" />
                             </p:column>
                            <p:column>
                                <p:commandButton
                                    value="Cerrar"
                                    type="button"
                                    icon="ui-icon-circle-close"
                                    style="font-size:  100%"
                                    onclick="PF('AnexarActivo').hide();">
                                </p:commandButton>
                            </p:column>
                        </h:panelGrid>
                    </h:form>
                </h:panelGroup>
            </p:dialog>
        </ui:component>
